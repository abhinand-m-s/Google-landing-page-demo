<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <!--Google font icons-->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <title>Google UI clone</title>
    <link rel="icon" type="image/x-icon" href="favicon.png">

</head>
<body>

    <!-- Header -->
    <div class="header">
        <div class="header-left">
            <a href="#">About</a>
            <a href="#">Store</a>
        </div>
        <div class="header-right">
            <a href="#">Gmail</a>
            <a href="#">Image</a>
            <span class="material-symbols-outlined h-labs">experiment</span>
            <span class="material-symbols-outlined h-apps">apps</span>
            <span class="material-symbols-outlined">account_circle</span>
        </div>
    </div>

    <!-- Main Body -->
    <div class="mainbody">
        <img src="google.png" alt="">

        <!-- Search bar -->
        <div class="search">
            <div class="search-input">
                <span class="material-symbols-outlined">search</span>
                <input type="text">
                <span class="material-symbols-outlined">mic</span>
            </div>
            <div class="s-buttons">
                <button>Google Search</button>
                <button>I'm Feeling Lucky</button>
            </div>
            <div class="lang">
                <p>Google offered in:
                <a href="#">हिन्दी</a>&nbsp
                <a href="#">বাংলা</a>&nbsp
                <a href="#">తెలుగు</a>&nbsp
                <a href="#">मराठी</a>&nbsp
                <a href="#">தமிழ்</a>&nbsp
                <a href="#">ગુજરાતી</a>&nbsp
                <a href="#">ಕನ್ನಡ</a>&nbsp
                <a href="#">മലയാളം</a>&nbsp
                <a href="#">ਪੰਜਾਬੀ</a>&nbsp
            </p>
            </div>
        </div>
    </div>
    <nav class="first">
        <p>India</p>
    </nav>
    <nav class="bottom">
        <div class="left-nav">
            <a href="#">Advertising</a>
            <a href="#">Bussiness</a>
            <a href="#">How Search works</a>
        </div>
        <div class="right-nav">
            <a href="#">Privacy</a>
            <a href="#">Teams</a>
            <a href="#">Settings</a>
        </div>


    </nav>
</body>
</html>
